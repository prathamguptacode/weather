<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="frame"></div>
    <div class="bg">
        <img src="source/sun.jpg" alt="this is our backgound" class="bgimg">
        <!-- <img src="source/rain.jpg" alt="this is our backgound"> -->
        <!-- <img src="source/snow.jpg" alt="this is our backgound"> -->
    </div>
    <div class="content">
        <div class="main">
            <div class="city" id="ct">
                <div class="title" id="cttitle">Lucknow</div>
                <div class="description">the best city</div>
            </div>
            <div class="temp">
                <div class="title">Temperature</div>
                <div class="description"></div>
            </div>
            <div class="humidity">
                <div class="title">Humidity</div>
                <div class="description"></div>
            </div>
            <div class="pressure">
                <div class="title">Pressure</div>
                <div class="description"></div>
            </div>
            <div class="wind">
                <div class="title">Wind</div>
                <div class="description"></div>
            </div>
            <div class="sunset">
                <div class="title">Sunset</div>
                <div class="description" id="gmt"></div>
            </div>
            <div class="sunrise">
                <div class="title">Sunrise</div>
                <div class="description" id="gmt"></div>
            </div>

                <div class="title">Minimum</div>

            </div>
